<!DOCTYPE html>
<html ng-app="board">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEST</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="boardController">
	<div class="container-fluid">
		<h1>TEST</h1>
		<h4 ng-show="user.isLogin">
			{{user.id}} login.
		</h4>
		<div class="row-fluid">
			<div class="col-md12">
				<table class="table">
					<thead>
						<th>No</th>
						<th>Title</th>
						<th>Writer</th>
						<th>WriteDate</th>
					</thead>
					<tbody>
						<tr ng-repeat="article in articleList">
							<td>{{article.no}}</td>
							<td>{{article.title}}</td>
							<td>{{article.writer}}</td>
							<td>{{article.writeDate}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/bower_components/requirejs/require.js" data-main="/js/require.config.js"></script>
	<script type="text/javascript">
		require(["ng-modules/board"]);
	</script>
</body>
</html>
